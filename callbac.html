<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
</head>
<body>
    <h1>Callback Successful</h1>
    <p>You have reached the callback URL.</p>
    <script>
        // Extract the authorization code or token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const token = urlParams.get('token');
        
        // Debugging (you can remove this in production)
        console.log('Authorization Code:', code);
        console.log('Access Token:', token);

        // You can send the code/token to your server using an API or other logic
    </script>
</body>
</html>
